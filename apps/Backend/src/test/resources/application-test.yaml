spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  sql:
    init:
      mode: never
security:
  jwt:
    secret-key: test-secret-key-for-testing-purposes-only-not-for-production-use
    expiration-time: 3600000
app:
  base-url: http://localhost:8080
