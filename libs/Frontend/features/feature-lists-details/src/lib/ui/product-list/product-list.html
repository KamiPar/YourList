<div class="mt-6">
  <section>
    <h2 class="text-xl font-semibold border-b pb-2 mb-4">To buy</h2>
    <div class="space-y-2">
      @for (item of itemsToBuy; track item.id) {
        <your-list-product-item
          [item]="item"
          (itemUpdated)="onUpdate($event)"
          (itemDeleted)="onDelete($event)"
        />
      }
    </div>
  </section>

  <section class="mt-8">
    <h2 class="text-xl font-semibold border-b pb-2 mb-4">Bought</h2>
    <div class="space-y-2">
      @for (item of boughtItems; track item.id) {
        <your-list-product-item
          [item]="item"
          (itemUpdated)="onUpdate($event)"
          (itemDeleted)="onDelete($event)"
        />
      }
    </div>
  </section>
</div>
