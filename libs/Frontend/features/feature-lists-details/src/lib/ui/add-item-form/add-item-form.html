<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-4 p-4 border rounded-lg shadow-sm">
  <div class="flex flex-col sm:flex-row gap-4">
    <div class="flex-grow">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input id="name" type="text" formControlName="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>
    <div class="flex-grow">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <input id="description" type="text" formControlName="description" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
    </div>
    <div class="flex items-end">
      <button type="submit" [disabled]="form.invalid" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        Add Item
      </button>
    </div>
  </div>
</form>
